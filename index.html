<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Encriptador de Texto</title>
    <link rel='stylesheet' href='/style.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="/imagenes/Vector.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>

</html>
